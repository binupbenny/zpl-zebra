<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print ZPL from browser</title>

    <style>
        .printForm {
            padding: 0px;
        }

        .printFormElement {
            padding: 8px;
        }

        .printFormBtn {
            padding: 8px 20px 8px 20px;
            font-weight: bold;
            margin-top: 15px;

        }

        .h3label {
            font-weight: 100;
        }

        body {
            margin-left: 15px;
        }
    </style>
</head>

<body>
    <h1>Test page for print ZPL</h1>
    <br>

    <h3><u>Example</u></h3>
    <h4><span class="h3label">IP : </span>127.0.0.1</h4>
    <h4><span class="h3label">Port : </span>9100</h4>

    <form class="printForm" onsubmit="event.preventDefault(); printZpl();">
        <br>
        <input required  class="printFormElement" type="text" placeholder="Enter IP" name="ip" id="ip">
        <br>
        <br>
        <input required  class="printFormElement" type="text" placeholder="Enter Port Number" name="port"
            id="port">
        <br>
        <button class="printFormBtn" type="submit"> PRINT </button>
    </form>




    <script type="text/javascript">
        function printZpl() {


            const printerIpAddress = document.getElementById('ip').value;
            const printerPort = document.getElementById('port').value;

            console.log("printerIpAddress", printerIpAddress);
            console.log("printerPort", printerPort);

            const zplCode = `^XA

            ^FX Top section with logo, name and address.
            ^CF0,60
            ^FO50,50^GB100,100,100^FS
            ^FO75,75^FR^GB100,100,100^FS
            ^FO93,93^GB40,40,40^FS
            ^FO220,50^FDIntershipping, Inc.^FS
            ^CF0,30
            ^FO220,115^FD1000 Shipping Lane^FS
            ^FO220,155^FDShelbyville TN 38102^FS
            ^FO220,195^FDUnited States (USA)^FS
            ^FO50,250^GB700,3,3^FS

            ^FX Second section with recipient address and permit information.
            ^CFA,30
            ^FO50,300^FDJohn Doe^FS
            ^FO50,340^FD100 Main Street^FS
            ^FO50,380^FDSpringfield TN 39021^FS
            ^FO50,420^FDUnited States (USA)^FS
            ^CFA,15
            ^FO600,300^GB150,150,3^FS
            ^FO638,340^FDPermit^FS
            ^FO638,390^FD123456^FS
            ^FO50,500^GB700,3,3^FS

            ^FX Third section with bar code.
            ^BY5,2,270
            ^FO100,550^BC^FD{id8}^FS

            ^FX Fourth section (the two boxes on the bottom).
            ^FO50,900^GB700,250,3^FS
            ^FO400,900^GB3,250,3^FS
            ^CF0,40
            ^FO100,960^FDCtr. X34B-1^FS
            ^FO100,1010^FDREF1 F00B47^FS
            ^FO100,1060^FDREF2 BL4H8^FS
            ^CF0,190
            ^FO470,955^FDLA^FS

            ^XZ`;

            const xhr = new XMLHttpRequest();
            xhr.open("POST", `http://${printerIpAddress}:${printerPort}`, true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send(`^XA${zplCode}^XZ`)

        }
    </script>

</body>

</html>
